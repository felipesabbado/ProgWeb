<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Platform</title>
    <link rel="stylesheet" href="stylesheets/insert_unit.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="javascripts/insert_unit.js"></script>
</head>
<body>
<div class="header-container">
    <div class="header-title">
        <h1 id="department-title"></h1>
        <h3>Insert new Unit</h3>
    </div>
</div>
<main>
    <div class="main-container">
        <label for="unt_name">Department name:</label>
        <input type="text" id="unt_name" placeholder="Unit name">
        <p class="error" id="ename"></p>

        <label for="unt_credits">Number of credits:</label>
        <input type="number" id="unt_credits" min="1" max="6" placeholder="Insert a integer number (1-6)">
        <p class="error" id="ecredits">Please write a valid value of credits.</p>

        <input type="button" value="Submit" onclick="submitUnit()">
    </div>
</main>
</body>
</html>
